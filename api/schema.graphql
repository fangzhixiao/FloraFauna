scalar GraphQLDate

enum SightingType {
    Animal
    Plant
}

type Post {
    _id: ID!
    id: Int!
    title: String!
    sightingType: SightingType!
    author: String!
    created: GraphQLDate!
    images:[String]
    description: String
}

type PostList {
    posts: [Post!]!
}

type User {
    signedIn: Boolean!
    givenName: String
    name: String
    email: String
    posts: [Int]
}

"Toned down Issue, used as inputs, without server generated values."
input PostInputs {
    title: String!
    sightingType: SightingType!
    author: String!
    created: GraphQLDate!
    images: [String]
    description: String
}

"""Inputs for issueUpdate: all are optional. Whichever is specified will be set to the given value,
undefined fields will remain unmmodified."""
input PostUpdateInputs {
    title: String
    sightingType: SightingType
    created: GraphQLDate
    images: [String]
    description: String
}

##### Top level declarations

type Query {
    about: String!
    user: User!
    postList(
      sightingType: SightingType
      search: String
    ): PostList!
    post(id: Int!): Post!
}

type Mutation {
    setAboutMessage(message: String!): String
    postAdd(post: PostInputs!): Post!
    postUpdate(id: Int!, changes: PostUpdateInputs!): Post!
    postDelete(id: Int!): Boolean!
    postRestore(id: Int!): Boolean!
}
